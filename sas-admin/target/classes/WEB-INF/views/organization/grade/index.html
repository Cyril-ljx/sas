<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年级管理 - 校园助手管理系统</title>
    <!--: include("/import.html"){} -->
</head>
<body>
<blockquote class="layui-elem-quote">
    年级管理
</blockquote>
<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="outerBar">
    <a class="layui-btn layui-btn-sm layui-btn-primary" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
</body>
<script>
    layui.use(['table', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        /* 表格数据载入 */
        table.render({
            elem: '#table',
            url: '/sas/admin/grade/list',
            toolbar: '#outerBar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }],
            skin: "row",
            width: 1120,
            height: 450,
            page: true,
            cols: [
                [{type: 'radio', fixed: 'left'}, {
                    field: 'gid',
                    title: 'ID',
                    width: 100,
                    sort: true,
                    fixed: 'left'
                }, {
                    field: 'gname',
                    title: '年级',
                    width: 120
                }, {
                    field: 'gcount',
                    title: '年级人数',
                    width: 160
                }, {
                    field: 'mname',
                    title: '所属专业',
                    width: 200,
                    sort: true
                }, {
                    field: 'dname',
                    title: '所属院系',
                    width: 200,
                    sort: true
                }
                ]
            ],
            id: 'Reload' //表格重载的id
        });

        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data[0];
            if (obj.event !== 'add' && checkStatus.data.length === 0) {
                layer.msg("至少选择一条数据进行操作!", {"icon": 3});
                return;
            }
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2,
                        title: "发布岗位",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['50%', '75%'],
                        content: "/sas/admin/page/grade/add",
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'edit':
                    layer.open({
                        type: 2,
                        title: "修改岗位",
                        shadeClose: true,
                        shade: 0.2,
                        maxmin: true, //开启最大化最小化按钮
                        area: ['50%', '60%'],
                        content: "/sas/admin/page/grade/edit?id=" + data.id,
                        end: function () {
                            $(".layui-laypage-btn").click();
                        }
                    });
                    break;
                case 'del':
                    layer.confirm("确认删除该记录?", ['确认', '取消'], function () {
                        $.ajax({
                            url: "/sas/admin/grade/del",
                            type: 'post',
                            data: JSON.stringify({"gid": data.gid}),
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.succeed) {
                                    layer.msg("删除成功!");
                                    $(".layui-laypage-btn").click();
                                } else {
                                    layer.alert(data.msg);
                                }
                            }
                        });
                    });
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.msg('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

    });
</script>
</html>
