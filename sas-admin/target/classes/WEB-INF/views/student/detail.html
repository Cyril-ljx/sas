<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生详情 - 校园助手管理系统</title>
    <!--: include("/import.html"){} -->
    <style>
        img {
            width: 100%;
            height: 100%;
        }

        .img {
            width: 75px;
            height: 75px;
            margin: 10px 20px 0px 0px
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row layui-col-space5">
        <div class="grid-demo">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>学生信息</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="" lay-filter="form">
                <input type="hidden" name="id">
                <input type="hidden" name="salt">
                <input type="hidden" name="createTime">
                <input type="hidden" name="roleid">
                <input type="hidden" name="mim">

                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="stuid" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">学生姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="sname" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="text" name="sgender" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="sphone" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-block">
                        <input type="text" name="sbirthday" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-block">
                        <input type="text" name="snation" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">政治面貌</label>
                    <div class="layui-input-block">
                        <input type="text" name="pname" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="scardid" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="saddress" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属班级</label>
                    <div class="layui-input-block">
                        <input type="text" name="classname" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属年级</label>
                    <div class="layui-input-block">
                        <input type="text" name="gname" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="saddress" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">入学时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="entertime" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input " disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , laydate = layui.laydate;


        $(document).ready(function () {

            let sid = "${sid}";
            $.ajax({
                url: "/sas/admin/student/detail",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify({
                    "sid": sid
                }),
                success: function (data) {
                    if (data.succeed) {
                        var item = data.data;
                        form.val('form', {
                            "stuid": item.stuid,
                            "sname": item.sname,
                            "sgender": item.sgender,
                            "sphone": item.sphone,
                            "sbirthday": item.sbirthday,
                            "pname": item.pname,
                            "snation": item.snation,
                            "scardid": item.scardid,
                            "saddress": item.saddress,
                            "entertime": item.entertime,
                            "classname": item.classname,
                            "gname":item.gname
                        })

                    } else {
                        layer.alert(data.msg, {"icon": 2});
                    }
                },
                error: function (msg) {
                    console.log(msg)
                }
            });
        })

    })
</script>
</html>
