<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员修改 - 校园助手管理系统</title>
    <!--: include("/import.html"){} -->
</head>
<body>
<div class="layui-container">
    <div class="layui-row layui-col-space5">
        <div class="grid-demo">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>管理员信息</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="" lay-filter="form">
                <input type="hidden" name="id">
                <input type="hidden" name="salt">
                <input type="hidden" name="icon">
                <input type="hidden" name="updateBy">
                <input type="hidden" name="createBy">
                <input type="hidden" name="updateDate">
                <input type="hidden" name="createDate">
                <input type="hidden" name="delFlag">
                <input type="hidden" name="isAdmin">
                <input type="hidden" name="roleId">


                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="loginName" lay-verify="required" placeholder="请输入" autocomplete="off"
                               class="layui-input" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickName" lay-verify="required" placeholder="请输入"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="tel" lay-verify="required" placeholder="请输入"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="required" placeholder="请输入"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账号状态</label>
                    <div class="layui-input-block">
                        <select name="locked" lay-filter="state">
                            <option value="true">冻结</option>
                            <option value="false">正常</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <select name="role_id" lay-filter="state">
                            <option value="1">学生</option>
                            <option value="2">辅导员</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input id="pwd1" type="password" name="password" placeholder="不输入则不修改" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input id="pwd2" type="password" placeholder="不输入则不修改" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="remarks" placeholder="选填"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="form">修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , laydate = layui.laydate;


        form.on('submit(form)', function (data) {
            console.log()
            if ($("#pwd2").val() !== $("#pwd1").val()) {
                layer.alert("两次输入的密码不一致!", {"icon": 2});
                return false;
            }
            layer.confirm("确认修改?", ['确认', '取消'], function () {
                $.ajax({
                    url: "/sas/admin/manager/edit",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    data: JSON.stringify(data.field),
                    success: function (data) {
                        if (!data.succeed) {
                            layer.msg("修改失败")
                        } else {
                            var index = parent.layer.getFrameIndex(window.name);//获取窗口索引
                            layer.msg("修改成功", {time: 200}, function () {
                                parent.layer.close(index);
                                location.reload();
                            });//关闭弹窗，父页面刷新
                        }
                    },
                    error: function (msg) {
                        console.log(msg)
                    }
                });
            });

            return false;
        });

        $(document).ready(function () {
            var id = "${id}";

            $.ajax({
                url: "/sas/admin/manager/detail",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify({
                    "id": id
                }),
                success: function (data) {
                    if (data.succeed) {
                        console.log(data);
                        var item = data.data;
                        form.val('form', {
                            "id": item.id,
                            "loginName": item.loginName,
                            "nickName": item.nickName,
                            "tel": item.tel,
                            "email": item.email,
                            "locked": item.locked,
                            "role_id":item.role_id,
                            "remarks":item.remarks
                        });
                        form.render("form");
                    } else {
                        layer.alert(data.msg, {"icon": 2});
                    }
                },
                error: function (msg) {
                    console.log(msg)
                }
            });

        })

    })
</script>
</html>
