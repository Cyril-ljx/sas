<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改 - 酒店管理系统</title>
    <!--: include("/import.html"){} -->
    <style>
        img {
            width: 100%;
            height: 100%;
        }

        .img {
            width: 75px;
            height: 75px;
            margin: 10px 20px 0px 0px
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row layui-col-space5">
        <div class="grid-demo">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>用户信息</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="" lay-filter="form">
                <input type="hidden" name="id">
                <input type="hidden" name="salt">
                <input type="hidden" name="createTime">

                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input layui-disabled" disabled>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="identify" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="pwd1" name="password" placeholder="(选填)"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="pwd2" placeholder="(选填)"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮件</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="required" placeholder="" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="state">
                            <option value="0">冻结</option>
                            <option value="1">正常</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="form">修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , laydate = layui.laydate;


        $(document).ready(function () {

            let id = "${id}";
            $.ajax({
                url: "/hms/admin/client/detail",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify({
                    "id": id
                }),
                success: function (data) {
                    if (data.succeed) {
                        var item = data.data;
                        form.val('form', {
                            "id": item.id,
                            "username": item.username,
                            "nickname": item.nickname,
                            "phone": item.phone,
                            "email": item.email,
                            "identify": item.identify,
                            "salt": item.salt,
                            "createTime": item.createTime,
                            "state": item.state
                        })

                    } else {
                        layer.alert(data.msg, {"icon": 2});
                    }
                },
                error: function (msg) {
                    console.log(msg)
                }
            });
        })


        form.verify({
            username: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }

                /*   //如果不想自动弹出默认提示框，可以直接返回 true，这时你可以通过其他任意方式提示（v2.5.7 新增）
                   if (value === 'xxx') {
                       alert('用户名不能为敏感词');
                       return true;
                   }*/
            },


            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            /* , pass: [
                 /^[\S]{6,12}$/
                 , '密码必须6到12位，且不能出现空格'
             ]*/
        });


        form.on('submit(form)', function (data) {
            if ($("#pwd1").val() !== $("#pwd2").val()) {
                layer.alert("两次输入的密码不一致", {"icon": 2});
                return false;
            }
            layer.confirm("确认修改?", ['确认', '取消'], function () {
                $.ajax({
                    url: "/hms/admin/client/edit",
                    type: "POST",
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    data: JSON.stringify(data.field),
                    success: function (data) {
                        if (!data.succeed) {
                            layer.msg("修改失败")
                        } else {
                            var index = parent.layer.getFrameIndex(window.name);//获取窗口索引
                            layer.msg("修改成功", {time: 200}, function () {
                                parent.layer.close(index);
                                location.reload();
                            });//关闭弹窗，父页面刷新
                        }
                    },
                    error: function (msg) {
                        console.log(msg)
                    }
                });
            });

            return false;
        });

    })
</script>
</html>
